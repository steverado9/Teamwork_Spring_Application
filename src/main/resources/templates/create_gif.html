<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Post Gif</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <h1 class="navbar-brand">
        Post A Gif
      </h1>
    </div>
  </nav>
  <div class="container mt-4">
    <div class="row">
      <form th:action="@{/api/v1/gifs}" th:object="${gif}" method="POST" enctype="multipart/form-data">
        <div class="mb-3 mt-3">
          <input type="text" th:field="*{title}" name="title" class="form-control" placeholder="gif title" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Upload Gif</label>
          <input type="file" name="file" class="form-control" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
    </div>
  </div>
</body>
</html>
