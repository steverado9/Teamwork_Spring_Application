<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Post Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <h1 class="navbar-brand" href="#">
                Post An Article
            </h1>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <form th:action="@{/api/v1/articles}" th:object="${article}" method="POST">
                <div class="mb-3 mt-3">
                    <input type="text" name="title" th:field="*{title}" class="form-control" id="exampleFormControlInput1" placeholder="article title">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Article</label>
                    <textarea class="form-control" name="content" th:field="*{content}" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
