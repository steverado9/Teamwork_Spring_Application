<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Team Work</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a class="text-white text-decoration-none" th:href="@{/api/v1/feeds}">Feeds</a></li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <form th:action="@{/api/v1/articles/{id}(id=${article.id})}" th:object="${article}" th:method="post">
                <input type="hidden" name="_method" value="put" />
                <div class="mb-3 mt-3">
                    <input type="text" name="title" th:field="*{title}" class="form-control" id="exampleFormControlInput1" placeholder="article title">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Article</label>
                    <textarea class="form-control" name="content" th:field="*{content}" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
