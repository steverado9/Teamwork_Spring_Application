<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Feeds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand">Articles and Gifs</a>
            <ul class="d-flex list-unstyled" role="search">
                <li class="me-4"><a class="text-white text-decoration-none" th:href="@{/api/v1/auth/create_user}">Create employee</a></li>
                <li class="me-4"><a class="text-white text-decoration-none" th:href="@{/logout}">Logout</a></li>
                <li class=""><a class="text-white text-decoration-none" th:href="@{/api/v1/articles}">Post Article</a></li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="card m-3" style="width: 18rem;" th:each="article : ${articles}">
                <a th:href="@{/api/v1/articles/{id}(id=${article.id})}" class="card-body">
                    <h5 class="card-title" th:text="${article.title}"></h5>
                    <p class="card-text" th:text="${article.content}"></p>
                    <a th:href="@{/api/v1/articles/{id}/comment(id=${article.id})}" class="btn btn-success">Add Comment</a>
                    <a th:href="@{/api/v1/articles/edit/{id}(id=${article.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/api/v1/articles/delete/{id}(id=${article.id})}" class="btn btn-danger">Delete</a>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
