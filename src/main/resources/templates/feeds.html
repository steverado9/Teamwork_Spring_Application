<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Feeds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand">Articles and Gifs</a>
            <ul class="d-flex list-unstyled" role="search">
                <li th:if="${admin}" class="me-4"><a class="text-white text-decoration-none" th:href="@{/api/v1/auth/create_user}">Create employee</a></li>
                <li class="me-4"><a class="text-white text-decoration-none" th:href="@{/logout}">Logout</a></li>
                <li class="me-4"><a class="text-white text-decoration-none" th:href="@{/api/v1/articles}">Post Article</a></li>
                <li class=""><a class="text-white text-decoration-none" th:href="@{/api/v1/gifs}">Post Gif</a></li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <!--article-->
            <div class="card m-3" style="width: 18rem;" th:each="article : ${articles}">
                <div class="card-body">
                    <h5 class="card-title">
                        <a th:text="${article.title}" th:href="@{/api/v1/articles/{id}(id=${article.id})}"  class="text-decoration-none"></a>
                    </h5>
                    <p class="card-text" th:text="${article.content}"></p>
                    <div class="d-flex">
                        <a th:href="@{/api/v1/articles/{id}/comment(id=${article.id})}" class="btn btn-success">Add Comment</a>

                        <a th:href="@{/api/v1/articles/edit/{id}(id=${article.id})}" class="btn btn-primary">Edit</a>

                        <form th:action="@{/api/v1/articles/delete/{id}(id=${article.id})}" method="POST">
                            <input type="hidden" name="_method" value="delete" />
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
            <!--gif-->
            <div class="card" style="width: 18rem;" th:each="gif : ${gifs}">
                <img th:src="${gif.imageUrl}" class="card-img-top" th:alt="${gif.title}">
                <div class="card-body">
                    <p class="card-text text-center" th:text="${gif.title}"></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
